<ion-header>
  <ion-toolbar>
    <ion-title>Observe Scenery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedScenery[0].title }}</ion-card-title>
            <ion-card-subtitle>Rating: {{ loadedScenery[0].rating }} / 10</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedScenery[0].imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ loadedScenery[0].description }} </p>
          </ion-card-content>
            <ion-button 
              fill="clear" 
              color="primary" 
              [routerLink]="[
                '/',
                'scenery', 
                'tabs',
                'observe', 
                loadedScenery[0].id
              ]"
            >
            Details
            </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let scene of loadedScenery.slice(1)" 
            [routerLink]="['/','scenery','tabs','observe', scene.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="scene.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ scene.title }}</h2>
              <p>{{ scene.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
