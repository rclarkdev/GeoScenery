<ion-header>
  <ion-toolbar>
    <ion-title>My Scenes</ion-title>
    <ion-button slot="primary" routerLink="/scenery/tabs/my-scenes/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item *ngFor="let scene of myScenes" 
              [routerLink]="['/','scenery','tabs','my-scenes', scene.id]"
              detail
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="scene.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ scene.title }}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
